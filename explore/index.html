<script>
  const el = (id)=>document.getElementById(id);
  const fmt = (dt)=>{ try{return new Date(dt).toLocaleString();}catch(e){return String(dt||"");} };

  let OFFSET = 0;
  const LIMIT = 30;
  let CACHE = [];

  function passFilters(item){
    const src = el("filterSource").value;
    const g = el("filterGender").value;
    const uiSrc = item?.spec?.uiStyleSource || item?.style?.source || "";
    const gender = item?.spec?.gender || "";
    if(src && uiSrc !== src) return false;
    if(g && gender !== g) return false;
    return true;
  }

  
  function getAnonId(){
    try{
      const k = "findoutfit_anon_id";
      let id = localStorage.getItem(k);
      if(!id){
        id = (crypto?.randomUUID ? crypto.randomUUID() : (Date.now().toString(16)+Math.random().toString(16).slice(2)));
        localStorage.setItem(k, id);
      }
      return id;
    }catch(e){
      return "";
    }
  }

  async function postAction(action, outfitId, shareUrl){
    const body = { outfit_id: outfitId };
    if(action === "like"){
      body.toggle = true;
      body.anon_id = getAnonId();
    }
    const res = await fetch(`/explore/list?action=${encodeURIComponent(action)}`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(body)
    });
    const j = await res.json().catch(()=> ({}));
    if(!res.ok || !j?.ok) throw new Error(j?.error || `action ${action} failed`);
    return j;
  }

  async function copyText(text){
    try{
      await navigator.clipboard.writeText(text);
      return true;
    }catch(e){
      // fallback
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position="fixed"; ta.style.left="-9999px";
      document.body.appendChild(ta);
      ta.select();
      try{ document.execCommand("copy"); }catch(_){}
      document.body.removeChild(ta);
      return true;
    }
  }

  function bumpCount(btn, delta){
    const n = btn.querySelector(".n");
    if(!n) return;
    const v = parseInt(n.textContent||"0",10)||0;
    n.textContent = String(Math.max(0, v + delta));
  }

function render(){
    const items = CACHE.filter(passFilters);
    el("status").textContent = `é¡¯ç¤º ${items.length} / å·²è¼‰å…¥ ${CACHE.length} å¥—`;
    el("grid").innerHTML = items.map(o=>{
      const share = o.share_url || (o.share_slug ? `/share/${o.share_slug}` : "#");
      const style = o.style?.value_label || o.style?.styleId || o.spec?.styleId || "";
      const src = o.spec?.uiStyleSource ? (o.spec.uiStyleSource === "celebrity" ? "åäººéˆæ„Ÿ" : "ç©¿æ­æƒ…å¢ƒ") : "";
      const line2 = [src, style].filter(Boolean).join(" Â· ");
      return `
        <div class="card">
          <a href="${share}" style="text-decoration:none;color:inherit">
            <img src="${o.image_url || ""}" alt="outfit" loading="lazy" />
          </a>
          <div class="meta">${fmt(o.created_at)}${line2 ? "\n"+line2 : ""}</div>
          <div class="row actions">
            <button type="button" class="btn btnS btnIcon btnLike" data-id="${o.id}" aria-pressed="false">â¤ï¸ <span class="n">${o.like_count||0}</span></button>
            <button type="button" class="btn btnS btnIcon btnShare" data-id="${o.id}" data-share="${share}">ğŸ” <span class="n">${o.share_count||0}</span></button>
            <button type="button" class="btn btnS btnIcon btnApply" data-id="${o.id}" data-share="${share}">âœ¨ <span class="n">${o.apply_count||0}</span></button>
            <a class="btn btnS" href="${share}" style="text-decoration:none;display:inline-block">é–‹å•Ÿåˆ†äº«</a>
          </div>
        </div>
      `;
    }).join("");
  }

  async function load(reset=false){
    if(reset){
      OFFSET = 0;
      CACHE = [];
    }
    el("btnMore").disabled = true;
    el("status").textContent = "è¼‰å…¥ä¸­â€¦";
    try{
      const res = await fetch(`/api/explore/list?limit=${LIMIT}&offset=${OFFSET}`, { cache:"no-store" });
      const json = await res.json().catch(()=> ({}));
      if(!res.ok) throw new Error(json?.error || res.status);
      const items = json.items || [];
      CACHE = CACHE.concat(items);
      OFFSET += items.length;
      render();
      el("btnMore").disabled = items.length < LIMIT;
      el("btnMore").textContent = items.length < LIMIT ? "æ²’æœ‰æ›´å¤šäº†" : "è¼‰å…¥æ›´å¤š";
    }catch(e){
      el("status").textContent = "è¼‰å…¥å¤±æ•—ï¼š" + (e?.message || String(e));
      el("btnMore").disabled = false;
    }
  }

  el("btnReload").addEventListener("click", ()=>load(true));
  el("btnMore").addEventListener("click", ()=>load(false));
  el("filterSource").addEventListener("change", render);
  el("filterGender").addEventListener("change", render);
  // Phase2 interactions (event delegation)
  el("grid").addEventListener("click", async (ev)=>{
    const t = ev.target?.closest?.("button.btnLike,button.btnShare,button.btnApply");
    if(!t) return;
    const id = t.getAttribute("data-id");
    const share = t.getAttribute("data-share") || "";
    try{
      if(t.classList.contains("btnLike")){
        const pressed = t.getAttribute("aria-pressed")==="true";
        // optimistic toggle
        t.setAttribute("aria-pressed", pressed ? "false" : "true");
        bumpCount(t, pressed ? -1 : +1);
        const r = await postAction("like", id, share);
        const c = r?.counts;
        if(c){
          t.querySelector(".n").textContent = String(c.like_count ?? parseInt(t.querySelector(".n").textContent||"0",10)||0);
        }
      }else if(t.classList.contains("btnShare")){
        bumpCount(t, +1);
        await copyText(location.origin + share);
        await postAction("share", id, share);
      }else if(t.classList.contains("btnApply")){
        bumpCount(t, +1);
        await postAction("apply", id, share);
        // go home with apply slug (share path)
        const slug = (share || "").split("/").pop() || "";
        if(slug) location.href = `/?apply=${encodeURIComponent(slug)}`;
      }
    }catch(e){
      // revert optimistic on like if failed
      if(t.classList.contains("btnLike")){
        const pressed = t.getAttribute("aria-pressed")==="true";
        t.setAttribute("aria-pressed", pressed ? "false" : "true");
        bumpCount(t, pressed ? -1 : +1);
      }
      alert("æ“ä½œå¤±æ•—ï¼š" + (e?.message || String(e)));
    }
  });


  load(true);
</script>
