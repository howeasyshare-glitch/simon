
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>公開穿搭｜Explore</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#0b0b0f;color:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:16px 16px 92px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .brand{font-weight:900;letter-spacing:.2px}
    .nav a{color:#fff;text-decoration:none;opacity:.9;margin-left:12px}
    .nav a:hover{opacity:1}
    .muted{color:#b9b9c6;font-size:12px;line-height:1.6}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:14px}
    .card{background:#141420;border-radius:16px;padding:10px}
    img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:14px;background:#222;display:block}
    .meta{white-space:pre-line;color:#b9b9c6;font-size:12px;margin-top:8px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .btn{border:none;border-radius:12px;padding:8px 10px;font-weight:750;cursor:pointer}
    .btnP{background:#fff;color:#111}
    .btnS{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.22)}
    .filters{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    select{background:#141420;color:#fff;border:1px solid rgba(255,255,255,.14);border-radius:12px;padding:8px 10px}
    .bottomNav{position:fixed;left:0;right:0;bottom:0;background:rgba(20,20,32,.92);backdrop-filter:blur(10px);
      border-top:1px solid rgba(255,255,255,.08)}
    .bottomNav .inner{max-width:1100px;margin:0 auto;display:flex;justify-content:space-around;padding:10px 6px}
    .bottomNav a{color:#fff;text-decoration:none;font-size:12px;opacity:.85}
    .bottomNav a.active{opacity:1;font-weight:900}
    @media(min-width:820px){.bottomNav{display:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brand">Explore</div>
        <div class="muted">大家公開分享的穿搭。點圖片可開啟分享頁。</div>
      </div>
      <div class="nav" aria-label="desktop nav">
        <a href="/">首頁</a>
        <a href="/explore">公開穿搭</a>
        <a href="/my">我的穿搭</a>
        <a href="/settings">會員設定</a>
      </div>
    </div>

    <div class="filters">
      <select id="filterSource">
        <option value="">風格來源：全部</option>
        <option value="celebrity">名人靈感</option>
        <option value="scene">穿搭情境</option>
      </select>
      <select id="filterGender">
        <option value="">性別：全部</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <button id="btnReload" class="btn btnS" type="button">重新整理</button>
    </div>

    <div id="status" class="muted" style="margin-top:10px"></div>
    <div id="grid" class="grid"></div>

    <div class="row" style="margin-top:14px">
      <button id="btnMore" class="btn btnP" type="button">載入更多</button>
    </div>
  </div>

  <nav class="bottomNav" aria-label="mobile bottom nav">
    <div class="inner">
      <a href="/">首頁</a>
      <a class="active" href="/explore">公開</a>
      <a href="/my">我的</a>
      <a href="/settings">設定</a>
    </div>
  </nav>

<script>
  const el = (id)=>document.getElementById(id);
  const fmt = (dt)=>{ try{return new Date(dt).toLocaleString();}catch(e){return String(dt||"");} };

  let OFFSET = 0;
  const LIMIT = 30;
  let CACHE = [];

  function passFilters(item){
    const src = el("filterSource").value;
    const g = el("filterGender").value;
    const uiSrc = item?.spec?.uiStyleSource || item?.style?.source || "";
    const gender = item?.spec?.gender || "";
    if(src && uiSrc !== src) return false;
    if(g && gender !== g) return false;
    return true;
  }

  function render(){
    const items = CACHE.filter(passFilters);
    el("status").textContent = `顯示 ${items.length} / 已載入 ${CACHE.length} 套`;
    el("grid").innerHTML = items.map(o=>{
      const share = o.share_url || (o.share_slug ? `/share/${o.share_slug}` : "#");
      const style = o.style?.value_label || o.style?.styleId || o.spec?.styleId || "";
      const src = o.spec?.uiStyleSource ? (o.spec.uiStyleSource === "celebrity" ? "名人靈感" : "穿搭情境") : "";
      const line2 = [src, style].filter(Boolean).join(" · ");
      return `
        <div class="card">
          <a href="${share}" style="text-decoration:none;color:inherit">
            <img src="${o.image_url || ""}" alt="outfit" loading="lazy" />
          </a>
          <div class="meta">${fmt(o.created_at)}${line2 ? "\n"+line2 : ""}</div>
          <div class="row">
            <a class="btn btnS" href="${share}" style="text-decoration:none;display:inline-block">開啟分享</a>
          </div>
        </div>
      `;
    }).join("");
  }

  async function load(reset=false){
    if(reset){
      OFFSET = 0;
      CACHE = [];
    }
    el("btnMore").disabled = true;
    el("status").textContent = "載入中…";
    try{
      const res = await fetch(`/api/explore/list?limit=${LIMIT}&offset=${OFFSET}`, { cache:"no-store" });
      const json = await res.json().catch(()=> ({}));
      if(!res.ok) throw new Error(json?.error || res.status);
      const items = json.items || [];
      CACHE = CACHE.concat(items);
      OFFSET += items.length;
      render();
      el("btnMore").disabled = items.length < LIMIT;
      el("btnMore").textContent = items.length < LIMIT ? "沒有更多了" : "載入更多";
    }catch(e){
      el("status").textContent = "載入失敗：" + (e?.message || String(e));
      el("btnMore").disabled = false;
    }
  }

  el("btnReload").addEventListener("click", ()=>load(true));
  el("btnMore").addEventListener("click", ()=>load(false));
  el("filterSource").addEventListener("change", render);
  el("filterGender").addEventListener("change", render);

  load(true);
</script>
</body>
</html>
